<!DOCTYPE html>
<html lang="ko">
<head>

                <p id="eg">
                    2026학년도 정식 오픈을 위한 데이터 입력을 위해<br />
                    해당하는 일부 업무 메뉴를 오픈합니다. 
                </p>
